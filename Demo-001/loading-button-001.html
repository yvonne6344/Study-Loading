<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./loading-button-001.css">
    <title>Loading button demo - 001</title>
</head>

<body>
    <button class="buttonLoad">
        <i class="fa fa-spinner fa-spin"></i>Loading
    </button>

    <button class="buttonLoad">
        <i class="fa fa-circle-o-notch fa-spin"></i>Loading
    </button>

    <button class="buttonLoad">
        <i class="fa fa-refresh fa-spin"></i>Loading
    </button>

    <hr>

    <label class="labelLoad"><i class="fa fa-spinner fa-spin"></i></label>

    <label class="labelLoad"><i class="fa fa-circle-o-notch fa-spin"></i></label>

    <label class="labelLoad"><i class="fa fa-refresh fa-spin"></i></label>
</body>

</html>
